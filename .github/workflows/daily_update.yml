name: Daily Data Update

on:
  schedule:
    # 每天凌晨3点运行 (UTC时间)
    - cron: '0 3 * * *'
  workflow_dispatch: # 允许手动触发
    inputs:
      reason:
        description: '手动触发原因'
        required: false
        default: '手动更新'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Create directories
      run: |
        mkdir -p data/archive
    
    - name: Run conversion script
      run: python convert_data.py
    
    - name: Create data index file
      run: |
        echo "# 数据更新记录" > data/README.md
        echo "最后更新时间: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> data/README.md
        echo "" >> data/README.md
        echo "## 文件列表" >> data/README.md
        echo "- [最新数据](./converted_data.json)" >> data/README.md
        ls -la data/archive/*.json | tail -5 | awk '{print "- ["$9"](./archive/"$9")"}' >> data/README.md
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add convert_data.py data/
        git commit -m "更新数据: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "没有变化可提交"
        git push

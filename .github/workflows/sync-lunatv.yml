name: Sync LunaTV Subscription

on:
  schedule:
    # 每天 UTC 02:00（北京时间 10:00）
    - cron: "0 2 * * *"
  workflow_dispatch:

# 关键：允许 Actions 写入仓库
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ 执行转换脚本（并发检测 + 排序 + README）
      - name: Generate subscription files
        run: |
          node scripts/transform.js

